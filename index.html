<!DOCTYPE html>
<html>

  <head>
    <title>JavaScript fetch() Lab</title>
    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }

      .flexbox-container>div {
        width: 50%;
        padding: 10px;
      }

      .flexbox-container>div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>

  <body>
    <main id="main">
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Create Fork</h3>
        <p><a href="#" onclick="forkRepo()">Fork Repository</a></p>
        <div id="results"></div>
      </div>
      <div>
        <h3>Issues</h3>
        <div>
          Issue Title: <input type="text" id="title"><br> Issue Text: <input type="text" id="body"><br>
          <a href="#" id="search" onclick="createIssue()">Create Issue</a>
        </div>
        <div id="issues"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script> <!-- installs Handlebars -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> <!-- to use JQuery -->
    <script id="issues-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}} <!-- Right here, this refers to the array of issue objects -->
          <li> <!-- Within the iteration, this refers to the current issue object being iterated over in the issues array of objects -->
            <h3>{{title}}</h3> <!-- The title and body variables used in this template must match the properties (keys) title and body of an issue object -->
            <p>{{body}}</p>
            <hr>
          </li>
        {{/each}}
      </ul>
    </script>
    <script src="index.js"></script>
  </body>

</html>
